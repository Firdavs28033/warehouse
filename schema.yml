components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        inn_code:
          type: string
          maxLength: 10
        name:
          type: string
          maxLength: 100
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        date_created:
          type: string
          format: date-time
          readOnly: true
        expiry_date:
          type: string
          format: date
        brand:
          type: string
          maxLength: 100
        category:
          type: integer
        warehouse:
          type: integer
        user:
          type: integer
        supplier:
          type: integer
      required:
      - brand
      - category
      - date_created
      - description
      - expiry_date
      - id
      - inn_code
      - name
      - price
      - quantity
      - supplier
      - user
      - warehouse
    RoleEnum:
      enum:
      - administrator
      - user
      type: string
      description: |-
        * `administrator` - Admin
        * `user` - User
    User:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        role:
          $ref: '#/components/schemas/RoleEnum'
        password:
          type: string
          writeOnly: true
          maxLength: 128
      required:
      - password
      - role
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
